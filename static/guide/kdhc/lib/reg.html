<form action="">
	<div class="reg">
		<dl>
			<dt>작성자</dt>
			<dd>홍길동</dd>
		</dl>
		<dl>
			<dt><label for="sr-title">제목<span class="req" aria-label="필수입력"></span></label></dt>
			<dd><input id="sr-title" class="w100p" type="text"></dd>
		</dl>
		<dl>
			<dt><label for="sr-title2">셀렉트<span class="req" aria-label="필수입력"></span></label></dt>
			<dd>
				<select name="" id="sr-title2">
					<option value="">목록</option>
					<option value="">목록</option>
					<option value="">목록</option>
					<option value="">목록</option>
				</select>
			</dd>
		</dl>
		<dl>
			<dt>체크 목록<span class="req" aria-label="필수입력"></span></dt>
			<dd>
				<div class="labelList">
					<label for="sr-name-1"><input type="checkbox" name="" id="sr-name-1"><span>목록1</span></label>
					<label for="sr-name-2"><input type="checkbox" name="" id="sr-name-2"><span>목록2</span></label>
					<label for="sr-name-3"><input type="checkbox" name="" id="sr-name-3"><span>목록3</span></label>
				</div>
				
			</dd>
		</dl>
		<dl>
			<dt>라디오 목록<span class="req" aria-label="필수입력"></span></dt>
			<dd>
				<div class="labelList">
					<label for="sr-name-5"><input type="radio" name="aaa" id="sr-name-5"><span>목록1</span></label>
					<label for="sr-name-6"><input type="radio" name="aaa" id="sr-name-6"><span>목록2</span></label>
					<label for="sr-name-7"><input type="radio" name="aaa" id="sr-name-7"><span>목록3</span></label>
				</div>
				
			</dd>
		</dl>
		
		<dl>
			<dt><label for="sr-contentarea">내용<span class="req" aria-label="필수입력"></span></label></dt>
			<dd><textarea name="" id="sr-contentarea" cols="30" rows="10" class="w100p"></textarea></dd>
		</dl>
		<dl>
			<dt>첨부파일</dt>
			<dd>
				<div class="file-add">
					<div class="ctrl">
						<button type="button" class="b-add" aria-label="첨부파일 폼 추가"> 추가</button>
					</div>
					<div>
						<div class="item"><input name="" id="" title="첨부파일 1" type="file"><button type="button" class="b-del">삭제</button></div>
						<div class="item"><input name="" id="" title="첨부파일 2" type="file"><button type="button" class="b-del">삭제</button></div>
					</div>
				</div>
				<p class="help">※ 첨부파일 용량을 500MB 이하로 가능합니다.</p>
			</dd>
		</dl>
	</div>
	<div class="btn-set">
		<button class="b-save">저장</button>
		<a href="" class="b-cancel">취소</a>
	</div>
</form>
